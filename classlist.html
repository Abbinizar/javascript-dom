<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class list css</title>

    <style>
        .teks1{
            color: slateblue;
            font-style: italic;
        }

        .teks2{
            color: tan;
            font-size: large;
        }
    </style>
</head>
<body>
    <p id="teks">Sebuah contoh</p>
</body>

<script>
    var teksin = document.getElementById("teks")
    var cssTeks = teksin.classList
    cssTeks.add("teks1")
    cssTeks.remove("teks1")
    cssTeks.toggle("teks2")
    cssTeks.toggle("teks2")
    cssTeks.contains("teks2")
    cssTeks.add("teks2")
    cssTeks.contains("teks2")
</script>
</html>
